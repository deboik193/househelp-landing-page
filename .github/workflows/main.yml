on:
  push:
    branches:
      - staging
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: ngvip7.afeeshost.com
        username: ${{ secrets.ftp_staging_username }}
        password: ${{ secrets.ftp_staging_pwd }}
        server-dir: /public_html/staging.househelp.com.ng
